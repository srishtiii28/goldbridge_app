<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Deal Aggregator | Goldbridge Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto hidden">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Shopping Cart</h2>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="cart-items"></div>
            <div id="cart-totals" class="mt-6"></div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Vendor Deal Aggregator</h1>
                    <p class="text-base text-gray-600 mt-2">Track deals from Home Depot, Lowe's, and Grainger</p>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="showFavorites()" class="relative px-5 py-2.5 bg-pink-600 text-white rounded-lg hover:bg-pink-700 font-semibold transition-colors shadow-sm">
                        ‚ù§Ô∏è Favorites
                        <span id="favorites-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center hidden">0</span>
                    </button>
                    <button onclick="toggleCart()" class="relative px-5 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold transition-colors shadow-sm">
                        üõí Cart
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center hidden">0</span>
                    </button>
                    <button onclick="refreshDeals()" class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold transition-colors shadow-sm">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Project Bundles -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">üèóÔ∏è Property Project Bundles</h2>
            <div id="project-bundles" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>
        </div>

        <!-- Stats -->
        <div id="stats-container" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8"></div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">Filter Deals</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-base font-semibold text-gray-700 mb-2">Vendor</label>
                    <select id="vendor-filter" onchange="filterDeals()" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-base font-medium cursor-pointer">
                        <option value="">All Vendors</option>
                        <option value="home_depot">Home Depot</option>
                        <option value="lowes">Lowe's</option>
                        <option value="grainger">Grainger</option>
                    </select>
                </div>
                <div>
                    <label class="block text-base font-semibold text-gray-700 mb-2">Category</label>
                    <select id="category-filter" onchange="filterDeals()" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-base font-medium cursor-pointer">
                        <option value="">All Categories</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category.replace('_', ' ').title() }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-base font-semibold text-gray-700 mb-2">Sort By</label>
                    <select id="sort-filter" onchange="filterDeals()" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-base font-medium cursor-pointer">
                        <option value="total_savings_percent">Best Total Savings %</option>
                        <option value="total_savings">Best Total Savings $</option>
                        <option value="sale_price">Lowest Price</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-16">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-gray-200 border-t-blue-600"></div>
            <p class="mt-4 text-lg font-medium text-gray-600">Loading deals...</p>
        </div>

        <!-- Deals Grid -->
        <div id="deals-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" style="display: none;"></div>
    </main>

    <script>
        // Global state
        let allDeals = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        const projectBundles = {
            bathroom_reno: { name: "Bathroom Renovation", icon: "üöø", description: "Complete bathroom renovation essentials" },
            kitchen_update: { name: "Kitchen Update", icon: "üî™", description: "Refresh your kitchen" },
            exterior_paint: { name: "Exterior Paint Job", icon: "üé®", description: "Complete exterior painting supplies" },
            electrical_upgrade: { name: "Electrical Upgrade", icon: "‚ö°", description: "Electrical system improvements" }
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            renderProjectBundles();
            loadStats();
            loadDeals();
            updateCartUI();
            updateFavoritesUI();
        });

        // Load deals
        async function loadDeals() {
            try {
                const response = await fetch('/api/deals');
                const data = await response.json();
                if (data.success) {
                    allDeals = data.deals;
                    renderDeals(allDeals);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">Error loading deals</p>';
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                if (data.success) {
                    const total = data.total_vendor_savings + data.total_goldbridge_cashback;
                    document.getElementById('stats-container').innerHTML = `
                        <div class="bg-white rounded-lg shadow-sm border p-6">
                            <div class="text-sm font-semibold text-gray-600 uppercase mb-2">Total Deals</div>
                            <div class="text-4xl font-bold text-gray-900">${data.total_deals}</div>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border p-6">
                            <div class="text-sm font-semibold text-gray-600 uppercase mb-2">Vendor Savings</div>
                            <div class="text-4xl font-bold text-green-600">$${data.total_vendor_savings.toFixed(2)}</div>
                        </div>
                        <div class="bg-gradient-to-br from-yellow-50 to-yellow-100 rounded-lg shadow-sm border-2 border-yellow-200 p-6">
                            <div class="text-sm font-bold text-gray-800 uppercase mb-2">Goldbridge Cashback</div>
                            <div class="text-4xl font-bold text-gray-900">$${data.total_goldbridge_cashback.toFixed(2)}</div>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border p-6">
                            <div class="text-sm font-semibold text-gray-600 uppercase mb-2">Total Savings</div>
                            <div class="text-4xl font-bold text-blue-600">$${total.toFixed(2)}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Render deals
        function renderDeals(deals) {
            document.getElementById('loading').style.display = 'none';
            const container = document.getElementById('deals-container');
            container.style.display = 'grid';

            if (deals.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No deals found</div>';
                return;
            }

            const vendorColors = {
                'home_depot': 'bg-orange-100 text-orange-800',
                'lowes': 'bg-blue-100 text-blue-800',
                'grainger': 'bg-red-100 text-red-800'
            };

            container.innerHTML = deals.map(deal => {
                const isFav = favorites.some(f => f.id === deal.id);
                return `
                <div class="bg-white rounded-xl shadow-sm border hover:shadow-lg transition-shadow relative">
                    <button onclick="toggleFavorite('${deal.id}')" class="absolute top-4 right-4 z-10 w-10 h-10 flex items-center justify-center rounded-full ${isFav ? 'bg-pink-100 text-pink-600' : 'bg-gray-100 text-gray-400'} hover:scale-110 transition-transform">
                        <svg class="w-6 h-6" fill="${isFav ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </button>
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4 mr-12">
                            <span class="px-3 py-1.5 ${vendorColors[deal.vendor]} rounded-lg text-sm font-bold uppercase">${deal.vendor.replace('_', ' ')}</span>
                            <span class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">${deal.category.replace('_', ' ')}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-4">${deal.title}</h3>
                        <div class="space-y-3 mb-5">
                            <div class="flex justify-between">
                                <span class="text-base text-gray-600">Original:</span>
                                <span class="text-base line-through text-gray-500">$${deal.original_price.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-base font-semibold">Sale Price:</span>
                                <span class="text-xl font-bold text-green-600">$${deal.sale_price.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between bg-yellow-50 p-3 rounded-lg">
                                <span class="text-base font-bold">üí∞ With Goldbridge:</span>
                                <span class="text-xl font-bold text-blue-600">$${deal.with_goldbridge_cashback.toFixed(2)}</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="addToCart('${deal.id}')" class="px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold text-base">
                                üõí Add
                            </button>
                            <a href="${deal.url}" target="_blank" class="flex items-center justify-center px-4 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 font-semibold text-base">
                                View ‚Üí
                            </a>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // Filter deals
        async function filterDeals() {
            const vendor = document.getElementById('vendor-filter').value;
            const category = document.getElementById('category-filter').value;
            const sortBy = document.getElementById('sort-filter').value;

            const params = new URLSearchParams();
            if (vendor) params.append('vendor', vendor);
            if (category) params.append('category', category);
            if (sortBy) params.append('sort_by', sortBy);

            try {
                const response = await fetch(`/api/deals?${params}`);
                const data = await response.json();
                if (data.success) renderDeals(data.deals);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Refresh deals
        async function refreshDeals() {
            await fetch('/api/refresh');
            loadStats();
            loadDeals();
        }

        // Cart functions
        function addToCart(dealId) {
            const deal = allDeals.find(d => d.id === dealId);
            if (!deal) return;

            const existingItem = cart.find(item => item.id === dealId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...deal, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            showNotification('Added to cart!', 'success');
        }

        function removeFromCart(dealId) {
            cart = cart.filter(item => item.id !== dealId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            renderCart();
        }

        function updateCartQuantity(dealId, quantity) {
            const item = cart.find(item => item.id === dealId);
            if (item) {
                item.quantity = Math.max(1, parseInt(quantity));
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function clearCart() {
            if (confirm('Clear all items?')) {
                cart = [];
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI();
                renderCart();
            }
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                setTimeout(() => sidebar.classList.remove('translate-x-full'), 10);
                renderCart();
            } else {
                sidebar.classList.add('translate-x-full');
                setTimeout(() => sidebar.classList.add('hidden'), 300);
            }
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotals = document.getElementById('cart-totals');

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-8">Cart is empty</p>';
                cartTotals.innerHTML = '';
                return;
            }

            cartItems.innerHTML = cart.map(item => `
                <div class="border-b pb-4 mb-4">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-semibold text-sm flex-1">${item.title.substring(0, 40)}...</h4>
                        <button onclick="removeFromCart('${item.id}')" class="text-red-500 ml-2">‚úï</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <input type="number" value="${item.quantity}" min="1" onchange="updateCartQuantity('${item.id}', this.value)" class="w-16 px-2 py-1 border rounded text-center">
                        <div class="font-bold text-green-600">$${(item.sale_price * item.quantity).toFixed(2)}</div>
                    </div>
                </div>
            `).join('');

            const subtotal = cart.reduce((sum, item) => sum + (item.sale_price * item.quantity), 0);
            const vendorSavings = cart.reduce((sum, item) => sum + ((item.original_price - item.sale_price) * item.quantity), 0);
            const cashback = subtotal * 0.05;
            const total = subtotal - cashback;

            cartTotals.innerHTML = `
                <div class="border-t-2 pt-4 space-y-3">
                    <div class="flex justify-between"><span>Subtotal:</span><span class="font-semibold">$${subtotal.toFixed(2)}</span></div>
                    <div class="flex justify-between text-green-600"><span>Vendor Savings:</span><span>-$${vendorSavings.toFixed(2)}</span></div>
                    <div class="flex justify-between bg-yellow-50 p-3 rounded"><span class="font-semibold">üí∞ Goldbridge (5%):</span><span class="font-bold">-$${cashback.toFixed(2)}</span></div>
                    <div class="flex justify-between text-xl font-bold border-t-2 pt-3"><span>Final Cost:</span><span class="text-blue-600">$${total.toFixed(2)}</span></div>
                    <button onclick="clearCart()" class="w-full py-3 bg-red-500 text-white rounded-lg font-semibold mt-4">Clear Cart</button>
                </div>
            `;
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cart-count');
            badge.textContent = count;
            badge.classList.toggle('hidden', count === 0);
        }

        // Favorites functions
        function toggleFavorite(dealId) {
            const deal = allDeals.find(d => d.id === dealId);
            if (!deal) return;

            const index = favorites.findIndex(f => f.id === dealId);
            if (index > -1) {
                favorites.splice(index, 1);
                showNotification('Removed from favorites', 'info');
            } else {
                favorites.push(deal);
                showNotification('Added to favorites!', 'success');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesUI();
            renderDeals(allDeals);
        }

        function showFavorites() {
            if (favorites.length === 0) {
                alert('No favorites yet! Click the heart icon to save deals.');
                return;
            }
            renderDeals(favorites);
        }

        function updateFavoritesUI() {
            const badge = document.getElementById('favorites-count');
            badge.textContent = favorites.length;
            badge.classList.toggle('hidden', favorites.length === 0);
        }

        // Project bundles
        function renderProjectBundles() {
            const container = document.getElementById('project-bundles');
            container.innerHTML = Object.entries(projectBundles).map(([key, bundle]) => `
                <div class="bg-white border-2 rounded-xl p-5 hover:border-blue-500 hover:shadow-lg transition-all cursor-pointer" onclick="selectBundle('${key}')">
                    <div class="text-4xl mb-3 text-center">${bundle.icon}</div>
                    <h3 class="font-bold text-lg text-center mb-2">${bundle.name}</h3>
                    <p class="text-sm text-gray-600 text-center">${bundle.description}</p>
                </div>
            `).join('');
        }

        function selectBundle(key) {
            showNotification(`üèóÔ∏è ${projectBundles[key].name} selected!`, 'info');
        }

        // Notifications
        function showNotification(message, type = 'info') {
            const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' };
            const div = document.createElement('div');
            div.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 2000);
        }
    </script>
</body>
</html>
