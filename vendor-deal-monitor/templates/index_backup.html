<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Deal Aggregator | Goldbridge Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-in {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in { animation: slide-in 0.3s ease-out; }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Vendor Deal Aggregator</h1>
                    <p class="text-base text-gray-600 mt-2">Track deals from Home Depot, Lowe's, and Grainger</p>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="showFavorites()" class="relative px-5 py-2.5 bg-pink-600 text-white rounded-lg hover:bg-pink-700 font-semibold transition-colors shadow-sm hover:shadow-md">
                        ‚ù§Ô∏è Favorites
                        <span id="favorites-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center" style="display: none;">0</span>
                    </button>
                    <button onclick="toggleCart()" class="relative px-5 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold transition-colors shadow-sm hover:shadow-md">
                        üõí Cart
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center" style="display: none;">0</span>
                    </button>
                    <button onclick="refreshDeals()" class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold transition-colors shadow-sm hover:shadow-md">
                        üîÑ Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto" style="display: none;">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Shopping Cart</h2>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="cart-items"></div>
            <div id="cart-totals" class="mt-6"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Project Bundles -->
        <div id="project-bundles" class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">üèóÔ∏è Property Project Bundles</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>
        </div>

        <!-- Stats -->
        <div id="stats-container" class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8"></div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-6">
            <h2 class="text-lg font-bold text-gray-900 mb-4">Filter Deals</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-base font-semibold text-gray-700 mb-2">Vendor</label>
                    <select id="vendor-filter" onchange="filterDeals()" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base font-medium cursor-pointer">
                        <option value="">All Vendors</option>
                        <option value="home_depot">Home Depot</option>
                        <option value="lowes">Lowe's</option>
                        <option value="grainger">Grainger</option>
                    </select>
                </div>
                <div>
                    <label class="block text-base font-semibold text-gray-700 mb-2">Category</label>
                    <select id="category-filter" onchange="filterDeals()" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base font-medium cursor-pointer">
                        <option value="">All Categories</option>
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category.replace('_', ' ').title() }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-base font-semibold text-gray-700 mb-2">Sort By</label>
                    <select id="sort-filter" onchange="filterDeals()" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base font-medium cursor-pointer">
                        <option value="total_savings_percent">Best Total Savings %</option>
                        <option value="total_savings">Best Total Savings $</option>
                        <option value="sale_price">Lowest Price</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Deals Grid -->
        <div id="deals-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <!-- Loading -->
        <div id="loading" class="text-center py-16">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-gray-200 border-t-blue-600"></div>
            <p class="mt-4 text-lg font-medium text-gray-600">Loading deals...</p>
        </div>
    </main>

    <script>
        let allDeals = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadDeals();
            renderProjectBundles();
            updateCartUI();
            updateFavoritesUI();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    const total = data.total_vendor_savings + data.total_goldbridge_cashback;
                    document.getElementById('stats-container').innerHTML = `
                        <div class="bg-white rounded-lg shadow-sm border p-6 hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between mb-2">
                                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Total Deals</div>
                                <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                </svg>
                            </div>
                            <div class="text-4xl font-bold text-gray-900">${data.total_deals}</div>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border p-6 hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between mb-2">
                                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Vendor Savings</div>
                                <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                </svg>
                            </div>
                            <div class="text-4xl font-bold text-green-600">$${data.total_vendor_savings.toFixed(2)}</div>
                        </div>
                        <div class="bg-gradient-to-br from-yellow-50 to-yellow-100 rounded-lg shadow-sm border-2 border-yellow-200 p-6 hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between mb-2">
                                <div class="text-sm font-bold text-gray-800 uppercase tracking-wide">Goldbridge Cashback</div>
                                <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="text-4xl font-bold text-gray-900">$${data.total_goldbridge_cashback.toFixed(2)}</div>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border p-6 hover:shadow-md transition-shadow">
                            <div class="flex items-center justify-between mb-2">
                                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Total Savings</div>
                                <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                                </svg>
                            </div>
                            <div class="text-4xl font-bold text-blue-600">$${total.toFixed(2)}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadDeals() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('deals-container');

            if (loading) loading.style.display = 'block';
            if (container) container.style.display = 'none';

            try {
                const response = await fetch('/api/deals');
                const data = await response.json();

                if (data.success) {
                    allDeals = data.deals;
                    renderDeals(allDeals);
                }
            } catch (error) {
                console.error('Error loading deals:', error);
                if (loading) loading.style.display = 'none';
                if (container) {
                    container.style.display = 'grid';
                    container.innerHTML = '<div class="col-span-full text-center py-12 text-red-500">Error loading deals. Please refresh.</div>';
                }
            }
        }

        async function filterDeals() {
            const vendor = document.getElementById('vendor-filter').value;
            const category = document.getElementById('category-filter').value;
            const sortBy = document.getElementById('sort-filter').value;

            const params = new URLSearchParams();
            if (vendor) params.append('vendor', vendor);
            if (category) params.append('category', category);
            if (sortBy) params.append('sort_by', sortBy);

            try {
                const response = await fetch(`/api/deals?${params}`);
                const data = await response.json();
                if (data.success) renderDeals(data.deals);
            } catch (error) {
                console.error('Error filtering deals:', error);
            }
        }

        function renderDeals(deals) {
            const container = document.getElementById('deals-container');
            const loading = document.getElementById('loading');

            // Hide loading, show container
            if (loading) loading.style.display = 'none';
            if (container) container.style.display = 'grid';

            if (deals.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No deals found</div>';
                return;
            }

            const vendorColors = {
                'home_depot': 'bg-orange-100 text-orange-800',
                'lowes': 'bg-blue-100 text-blue-800',
                'grainger': 'bg-red-100 text-red-800'
            };

            const dealsHtml = deals.map(deal => {
                const isFav = favorites && favorites.some(f => f.id === deal.id);
                return `
                <div class="bg-white rounded-xl shadow-sm border hover:shadow-lg transition-shadow relative">
                    <button onclick="toggleFavorite('${deal.id}')" class="absolute top-4 right-4 z-10 w-10 h-10 flex items-center justify-center rounded-full ${isFav ? 'bg-pink-100 text-pink-600' : 'bg-gray-100 text-gray-400'} hover:scale-110 transition-transform">
                        <svg class="w-6 h-6" fill="${isFav ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </button>
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4 mr-12">
                            <span class="px-3 py-1.5 ${vendorColors[deal.vendor]} rounded-lg text-sm font-bold uppercase tracking-wide">
                                ${deal.vendor.replace('_', ' ')}
                            </span>
                            <span class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
                                ${deal.category.replace('_', ' ')}
                            </span>
                        </div>`
            }).join('');

                        <h3 class="text-lg font-bold text-gray-900 mb-4 line-clamp-2 leading-tight">
                            ${deal.title}
                        </h3>

                        <div class="space-y-3 mb-5">
                            <div class="flex justify-between items-center">
                                <span class="text-base text-gray-600">Original:</span>
                                <span class="text-base line-through text-gray-500 font-medium">$${deal.original_price.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-base font-semibold text-gray-700">Sale Price:</span>
                                <span class="text-xl font-bold text-green-600">$${deal.sale_price.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-base text-gray-600">Vendor Savings:</span>
                                <span class="text-base font-bold text-green-600">${deal.discount_percent.toFixed(1)}% off</span>
                            </div>
                            <div class="pt-3 border-t-2 border-yellow-100 bg-yellow-50 rounded-lg p-3 -mx-1">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-base font-bold text-gray-900">üí∞ With Goldbridge:</span>
                                    <span class="text-xl font-bold text-blue-600">$${deal.with_goldbridge_cashback.toFixed(2)}</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Total Savings:</span>
                                    <span class="text-base font-bold text-blue-600">${deal.total_savings_percent.toFixed(1)}% ($${deal.total_savings.toFixed(2)})</span>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="addToCart('${deal.id}')" class="px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold transition-colors shadow-sm text-base">
                                üõí Add to Cart
                            </button>
                            <a href="${deal.url}" target="_blank" class="flex items-center justify-center px-4 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 font-semibold transition-colors shadow-sm text-base">
                                View Deal ‚Üí
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }).join('');

            container.innerHTML = dealsHtml;
        }

        async function refreshDeals() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Refreshing...';

            try {
                await fetch('/api/refresh');
                await loadStats();
                await loadDeals();
            } catch (error) {
                console.error('Error refreshing deals:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Refresh';
            }
        }
        // Cart & Favorites Functions
        function updateCartUI() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartBadge = document.getElementById('cart-count');
            if (cartBadge) {
                cartBadge.textContent = cartCount;
                cartBadge.style.display = cartCount > 0 ? 'inline-block' : 'none';
            }
        }

        function updateFavoritesUI() {
            const favCount = document.getElementById('favorites-count');
            if (favCount) {
                favCount.textContent = favorites.length;
                favCount.style.display = favorites.length > 0 ? 'inline-block' : 'none';
            }
        }

        function addToCart(dealId) {
            const deal = allDeals.find(d => d.id === dealId);
            if (deal) {
                const existingItem = cart.find(item => item.id === dealId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...deal, quantity: 1 });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartUI();
                showNotification('Added to cart!', 'success');
            }
        }

        function toggleFavorite(dealId) {
            const deal = allDeals.find(d => d.id === dealId);
            if (!deal) return;

            const index = favorites.findIndex(f => f.id === dealId);
            if (index > -1) {
                favorites.splice(index, 1);
                showNotification('Removed from favorites', 'info');
            } else {
                favorites.push(deal);
                showNotification('Added to favorites!', 'success');
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesUI();
            renderDeals(allDeals);
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };

            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
            notification.textContent = message;
            notification.style.animation = 'slide-in 0.3s ease-out';
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                notification.style.transition = 'all 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        function calculateCartTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.sale_price * item.quantity), 0);
            const vendorSavings = cart.reduce((sum, item) => sum + ((item.original_price - item.sale_price) * item.quantity), 0);
            const goldbridgeCashback = subtotal * 0.05;
            const totalSavings = vendorSavings + goldbridgeCashback;
            const finalCost = subtotal - goldbridgeCashback;

            return {
                subtotal,
                vendorSavings,
                goldbridgeCashback,
                totalSavings,
                finalCost,
                savingsPercent: ((totalSavings / (subtotal + vendorSavings)) * 100)
            };
        }

        window.cart = cart;
        window.favorites = favorites;
        window.calculateCartTotals = calculateCartTotals;
        window.addToCart = addToCart;
        window.toggleFavorite = toggleFavorite;

        // Cart Functions
        function toggleCart() {
            const cart = document.getElementById('cart-sidebar');
            if (cart.style.display === 'none') {
                cart.style.display = 'block';
                setTimeout(() => cart.classList.remove('translate-x-full'), 10);
                renderCart();
            } else {
                cart.classList.add('translate-x-full');
                setTimeout(() => cart.style.display = 'none', 300);
            }
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotals = document.getElementById('cart-totals');

            if (window.cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-8">Cart is empty</p>';
                cartTotals.innerHTML = '';
                return;
            }

            cartItems.innerHTML = window.cart.map(item => `
                <div class="border-b pb-4 mb-4">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-semibold text-sm flex-1">${item.title.substring(0, 40)}...</h4>
                        <button onclick="window.removeFromCart('${item.id}')" class="text-red-500 hover:text-red-700 ml-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-600">Qty:</span>
                            <input type="number" value="${item.quantity}" min="1" onchange="window.updateCartQuantity('${item.id}', this.value)" class="w-16 px-2 py-1 border rounded text-center">
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-gray-500 line-through">$${(item.original_price * item.quantity).toFixed(2)}</div>
                            <div class="font-bold text-green-600">$${(item.sale_price * item.quantity).toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            const totals = window.calculateCartTotals();
            cartTotals.innerHTML = `
                <div class="border-t-2 pt-4 space-y-3">
                    <div class="flex justify-between text-base">
                        <span class="text-gray-600">Subtotal:</span>
                        <span class="font-semibold">$${totals.subtotal.toFixed(2)}</span>
                    </div>
                    <div class="flex justify-between text-base text-green-600">
                        <span>Vendor Savings:</span>
                        <span class="font-semibold">-$${totals.vendorSavings.toFixed(2)}</span>
                    </div>
                    <div class="flex justify-between text-base bg-yellow-50 p-3 rounded-lg">
                        <span class="font-semibold">üí∞ Goldbridge Cashback (5%):</span>
                        <span class="font-bold text-yellow-700">-$${totals.goldbridgeCashback.toFixed(2)}</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold border-t-2 pt-3">
                        <span>Final Cost:</span>
                        <span class="text-blue-600">$${totals.finalCost.toFixed(2)}</span>
                    </div>
                    <div class="bg-blue-50 p-3 rounded-lg text-center">
                        <div class="text-sm text-gray-700">Total Savings</div>
                        <div class="text-2xl font-bold text-blue-600">$${totals.totalSavings.toFixed(2)}</div>
                        <div class="text-sm text-gray-600">(${totals.savingsPercent.toFixed(1)}% off)</div>
                    </div>
                    <button onclick="window.clearCart(); renderCart();" class="w-full py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 font-semibold mt-4">
                        Clear Cart
                    </button>
                </div>
            `;
        }

        // Favorites Functions
        function showFavorites() {
            if (window.favorites.length === 0) {
                alert('No favorites yet! Click the heart icon on deals to save them.');
                return;
            }
            renderDeals(window.favorites);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Project Bundles
        function renderProjectBundles() {
            const container = document.querySelector('#project-bundles .grid');
            container.innerHTML = Object.entries(window.projectBundles).map(([key, bundle]) => `

            const item = cart.find(item => item.id === dealId);
            if (item) {
                item.quantity = Math.max(1, parseInt(quantity));
