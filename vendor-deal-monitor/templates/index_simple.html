<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Deal Aggregator - Simple Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Vendor Deal Aggregator</h1>
            <p class="text-gray-600 mt-2">Track deals from Home Depot, Lowe's, and Grainger</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-gray-200 border-t-blue-600"></div>
            <p class="mt-4 text-lg">Loading deals...</p>
        </div>

        <div id="deals" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" style="display: none;"></div>
    </main>

    <script>
        console.log('Script started');

        async function loadDeals() {
            try {
                console.log('Fetching deals...');
                const response = await fetch('/api/deals');
                console.log('Response received:', response.status);

                const data = await response.json();
                console.log('Data parsed:', data);

                if (data.success && data.deals) {
                    console.log('Rendering', data.deals.length, 'deals');
                    renderDeals(data.deals);
                }
            } catch (error) {
                console.error('Error loading deals:', error);
                document.getElementById('loading').innerHTML = `
                    <p class="text-red-500">Error loading deals: ${error.message}</p>
                    <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Retry</button>
                `;
            }
        }

        function renderDeals(deals) {
            console.log('renderDeals called with', deals.length, 'deals');

            document.getElementById('loading').style.display = 'none';
            const container = document.getElementById('deals');
            container.style.display = 'grid';

            container.innerHTML = deals.map(deal => `
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <div class="mb-4">
                        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded text-sm font-bold">
                            ${deal.vendor.toUpperCase()}
                        </span>
                    </div>
                    <h3 class="text-lg font-bold mb-3">${deal.title}</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <span>Original:</span>
                            <span class="line-through text-gray-500">$${deal.original_price.toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-bold">Sale Price:</span>
                            <span class="text-xl font-bold text-green-600">$${deal.sale_price.toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between bg-yellow-50 p-2 rounded">
                            <span class="font-bold">With Goldbridge:</span>
                            <span class="text-xl font-bold text-blue-600">$${deal.with_goldbridge_cashback.toFixed(2)}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            console.log('Deals rendered successfully');
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting load');
            loadDeals();
        });
    </script>
</body>
</html>
